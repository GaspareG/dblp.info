<!DOCTYPE html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="DBLP Data visualization">
    <meta name="author" content="Gaspare Ferraro">
    <meta name="theme-color" content="#343a40">

    <title>dblp.info</title>

    <link rel="canonical" href="http://dblp.info">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/heroic-features.css" rel="stylesheet">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
    <style type="text/css">
      svg {
        font: 10px sans-serif;
        shape-rendering: crispEdges;
      }

      .filter {
        margin: 16px;
        padding: 16px;
        border: 1px black solid;
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">dblp.info</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/authors">Authors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/papers">Papers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/journals">Journals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/coauthorship">Coauthorship</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">

        <h3>Complete authors list</h3>

        - <a href="javascript:sortByName()">Sort by name</a><br/>
        - <a href="javascript:sortByPapers()">Sort by number of publications</a><br/>
        - <a href="javascript:sortByYear()">Sort by first year of publication</a>


        <!-- N° pub controls-->
        <div class="filter">
          <div id="publications-text"></div>
          <br/>
          <div id="publications-range"></div>
        </div>

        <!-- Years controls-->
        <div class="filter">
          <div id="years-text"></div>
          <br/>
          <div id="years-range"></div>
        </div>

        <!-- list -->
        <ul id="authors_list">
          Loading...
        </ul>

      </header>

      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
          <p class="m-0 text-center text-white"> Gaspare Ferraro @ <a href="https://gaspa.re">gaspa.re</a> </p>
          <p class="m-0 text-center text-white"> Source code @ <a href="https://github.com/GaspareG/dblp.info">github.com</a> </p>
          <p class="m-0 text-center text-white"> Dataset @ <a href="https://dblp.uni-trier.de">dblp.uni-trier.de</a> </p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  
    <script type="text/javascript">

      $(document).ready(function(){
        loadAuthors();
      });

      var authors = [];
      function loadAuthors()
      {
        authors = [];
        d3.csv("data/authors.csv", function(d){
          return [parseInt(d["id"]), d["name"], 0, 2100, 1900];
        }).then(function(data){
          authors = data;
          loadWrote();
        });
      }

      var wrote = []
      function loadWrote()
      {
        wrote = [];
        d3.csv("data/wrote.csv", function(d){
          return [parseInt(d["idA"]), parseInt(d["idP"])];
        }).then(function(data){
          wrote = data;
          loadPapers();
        });
      }

      var papers = [];
      function loadPapers()
      {
        papers = [];
        d3.csv("data/papers.csv", function(d){
          var id = parseInt(d["id"]);
          var tag = d["tag"];
          var title = d["title"];
          var year = parseInt(d["year"]);
          return [id, tag.split("/")[1], tag.split("/")[2], title, year];
        }).then(function(data){
          papers = data;
          createDataset();
        });
      }

      function createDataset()
      {
        for(var i=0; i < wrote.length; i++)
        {
          authors[ wrote[i][0] ][2]++;
          authors[ wrote[i][0] ][3] = Math.min(authors[ wrote[i][0] ][3], papers[ wrote[i][1] ][4] );
          authors[ wrote[i][0] ][4] = Math.max(authors[ wrote[i][0] ][4], papers[ wrote[i][1] ][4] );
        }
        sortByName();
        loadSlider1();
        loadSlider2();
      }

      var authors2 = [];
      function sortByName(){
        authors2 = authors.slice();
        $("#authors_list").html("Loading...");
        authors2.sort( (a,b) => a[1] < b[1] ? -1 : 1 );
        printList();
      }

      function sortByPapers(){
        authors2 = authors.slice();
        $("#authors_list").html("Loading...");
        authors2.sort( (a,b) => b[2] - a[2] );
        printList();
      }

      function sortByYear(){
        authors2 = authors.slice();
        $("#authors_list").html("Loading...");
        authors2.sort( (a,b) => a[3] - b[3] );
        printList();
      }


    
      var minPub = 1;
      var maxPub = 250;

      var minYear = 1980;
      var maxYear = 2020;

      function loadSlider1()
      {
        minPub = 1;
        maxPub = 250;

        $("#publications-text").html("N° publications: <b>" + minPub + " - " + maxPub+"</b>");
        $("#publications-range" ).slider({
          range: true,
          min: minPub,
          max: maxPub,
          values: [ minPub, maxPub ],
          stop: function( event, ui ) {
            minPub = ui.values[ 0 ];
            maxPub = ui.values[ 1 ];
            $("#publications-text").html("N° publications: <b>" + minPub + " - " + maxPub+"</b>");
            filter();
            printList();
          }
        });
      }

      function loadSlider2()
      {

        minYear = 1980;
        maxYear = 2020;

        $("#years-text").html("Years: <b>" + minYear + " - " + maxYear+"</b>");
        $("#years-range" ).slider({
          range: true,
          min: minYear,
          max: maxYear,
          values: [ minYear, maxYear ],
          stop: function( event, ui ) {
            minYear = ui.values[ 0 ];
            maxYear = ui.values[ 1 ];
            $("#years-text").html("Years: <b>" + minYear + " - " + maxYear+"</b>");
            filter();
            printList();
          }
        });
      }

      function filter()
      {
        authors2 = [];
        for(var i = 0; i < authors.length; i++)
        {
          var ai = authors[i];
          if( !(minPub <= ai[2] && ai[2] <= maxPub ) ) continue;
          if( !( minYear <= ai[3] )) continue;
          if( !( ai[4] <= maxYear )) continue;
          authors2.push(ai);
        }        
      }
      
      function printList()
      {
        $("#authors_list").html("");
        for(var i=0; i < authors2.length; i++)
            $("#authors_list").append("<li><a href='authors?id="+authors2[i][0]+"'>"+authors2[i][1]+" ("+authors2[i][2]+" papers from "+authors2[i][3]+" to "+authors2[i][4]+")</a></li>");
      }
    </script>

  </body>

  </html>
